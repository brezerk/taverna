{% load i18n %}

{% if user_info.profile.is_buryed %}
    <h3>{% trans "User status"%}:</h3>
    <div class='block'>
        <div>{% trans "This user has been buryed at our" %} <a href='{% url userauth.views.graveyard%}'>{% trans "Grave Yard" %}</a>.</div>
        <div>{% trans "Reason"%}: {{ user_info.profile.get_buryed_reason }}</div>
    </div>
{% endif %}
