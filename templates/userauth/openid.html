{% extends "base.html" %}
{% load i18n %}

{% block content %}

<h3>{% trans "Log in page" %}</h3>

<form method=post>
<table border='0' width='450px'>
{% if error %}
<tr><td colspan='3'>{{error}}</td></tr>
{% endif %}
{{form}}
{% csrf_token %}
<tr><td>&nbsp;</td><td><input type=submit value={% trans "Log in" %}></tr>
</form>
<form method=post>
{% csrf_token %}
<input id="id_openid" type="hidden" name="openid" maxlength="32" value="google" />
<tr><td>&nbsp;</td><td><input type=submit value={% trans "Google" %}></tr>
</table>
</form>


{% endblock %}
