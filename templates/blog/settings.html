{% extends "base.html" %}
{% load i18n %}

{% block title %}Настройки бога пользователя {{ user.username }}{% endblock %}

{% block content %}

<h3>{% trans "Blog settings" %}</h3>

<form method="POST" action="{% url blogs.views.editBlog %}">{% csrf_token %}
<table>
    {{form}}
    <tr><td>&nbsp;</td><td><input type="submit" name="submit" value="{% trans "Save" %}"></td></tr>
</table>
</form>

{% endblock %}
