{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if form.cleaned_data %}
    {% with form.cleaned_data as post %}
        {% include 'forum/post.inc.html' %}
    {% endwith %}
{% endif %}

<form method=post>
{% csrf_token %}
<table>
{{form}}
<tr><td>&nbsp;</td><td><input type="submit" name="submit" value="{% trans "Preview" %}"></td></tr>
{% if form.cleaned_data %}
<tr><td>&nbsp;</td><td><input type="submit" name="submit" value="{% trans "Reply" %}"></td></tr>
{% endif %}
</table>
</form>

{% endblock %}
