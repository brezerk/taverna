{% load i18n %}
{% load markup %}

<div class="post">
    <div class="header">
        <div class="left">
            <a href="#">#</a>
        </div>
        <div class="right">
            <span>0</span>
            <span class="vote-positive"><a href='#'>&#43;</a></span>&#47;<span class="vote-negative"><a href='#'>&ndash;</a></span>
        </div>
    </div>
    <div class="content">
        <div class="title">{{ post.title }}</div>
        <div class="text">{{post.text|strip_cut|markup:post.parser|safe}}</div>
    </div>
    <div class="info">
        <span class='user'>
            <a href='{% url userauth.views.profile_view user.pk %}'>{{ user.profile.get_html_visible_name|safe }}</a>
        </span>
        @ {%now "d.m.Y H:i:s"%}            
    </div>
</div>
