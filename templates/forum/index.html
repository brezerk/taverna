{% extends "base.html" %}
{% load i18n %}

{% block content %}

<table id=forums>
<caption>{% trans "Forum list" %}</caption>
{% for forum in forums %}
<tr>
 <td><a href="{% url forum.views.forum forum.id %}">{{forum.name}}</a>
 <small>{{forum.description}}</small>
 </tr>
{% endfor %}
</table>

{% if user.profile.is_karma_good %}
<a href="{% url forum.views.forum_create %}">{%trans "Create forum" %}</a>
{% endif %}


{% endblock %}
