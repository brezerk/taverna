{% load i18n %}
{% load markup %}

<div class=post>
<h5>{{post.title}}</h5>
<p>{{post.text|markup:post.parser|safe}}</p>
<small>{{post.owner.profile.get_visible_name}} @ {{post.created}}</small>
{% if user.profile.can_comment %}
<a href="{% url forum.views.reply post.pk %}">{% trans "Reply" %}</a>
{% endif %}
</div>
