{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class=thread>

{% if post.forum %}
<h1><a href="{% url forum.views.forum post.forum.pk %}">{{post.forum.name}}</a> :: <a>{{post.title}}</a></h1>
{% endif %}

{{post.text}}

<ul>
{% for s in tree %}
{{s|safe}}
{% endfor %}
</ul>

</div>

{% endblock %}
