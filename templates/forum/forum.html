{% extends "base.html" %}
{% load i18n %}

{% block content %}

<table id="forum_posts">
 <tr><td class=title><td><td>
{% for post in post_list %}
<tr class="{% cycle "odd" "even" %}">
 <td><a href="{% url forum.views.thread post.pk %}">{{post.title}}</a><td>{{post.created|timesince}} {% trans "ago" %}<td>{{post.owner}}
</tr>
{% endfor %}
</table>

{% if user.profile.is_karma_good %}
<form action="{% url forum.views.reply %}" method=post>
<input type=hidden name="forum_id" value="{{forum.pk}}">
{% csrf_token %}
<table>
{{form}}
<tr><td><td><input type=submit value="{% trans "Post new topic" %}"</input>
</table>
</form>
{% endif %}

{% endblock %}
